<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: brown;
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já foi</p>
    <script>
       var n1 = Number(prompt("Digite um numéro."))
       var n2 = Number(prompt("Digite outro número"))
       var soma = n1 + n2
       alert(`O resultado ${n1} e ${n2} dá ${soma.toFixed(2)}`)
    </script>
</body>
</html>
